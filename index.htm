<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>synth8z — Protocols for the post-human economy</title>
<meta name="description" content="synth8z — Protocols for the post-human economy. AGI 2026. The economy no longer cares whether the mind behind the output is human or synthetic." />
<!-- Open Graph (optional but useful for shares) -->
<meta property="og:title" content="synth8z — Protocols for the post-human economy" />
<meta property="og:description" content="AGI 2026. Autonomous agents. Synthetic corporations. The economy beyond origin." />
<meta property="og:type" content="website" />
<style>
  :root{
    --bg0:#000000;         /* initial black */
    --bg1:#050505;         /* subtle warmed black */
    --fg:#C9D1E1;          /* soft code-gray */
    --accent:#0FAA6A;      /* dark terminal green */
    --muted:#9AA7B5;
    --pad:28px;
  }
  html,body{height:100%;margin:0;}
  body{
    background:var(--bg0); color:var(--fg);
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size:15px; line-height:1.65;
    /* Point 1: subtle boot fade + tiny flicker */
    animation: bootfade 4s ease forwards, flicker 0.6s ease 0.4s 1;
  }
  @keyframes bootfade { to { background: var(--bg1); } }
  @keyframes flicker { 0%,100% { filter: none; } 45% { filter: brightness(1.08); } 55% { filter: brightness(0.96); } }

  .viewport{position:relative; min-height:100%;}
  /* Typing block (upper-left) */
  .top-left{
    position:absolute; top:var(--pad); left:var(--pad); right:calc(var(--pad) + 40%);
    max-width:72ch; opacity:1; transition: opacity 1.1s ease;
  }
  .top-left.fadeout{ opacity:0; }

  /* Finale replaces the same quadrant (upper-left) */
  .finale{
    position:fixed; top:var(--pad); left:var(--pad);
    opacity:0; transform: translateY(6px);
    transition: opacity .9s ease, transform .9s ease;
  }
  .finale.show{ opacity:1; transform: translateY(0); }
  .brand{ color:var(--accent); font-weight:700; font-size:1.15rem; }
  .phonetic{ opacity:.8; margin-left:.4ch; color:var(--muted); font-size:.95rem; }
  .tag{
    margin-top:.4rem; color:var(--fg); font-size:.9rem; opacity:.9;
  }

  /* Lines + cursor */
  .line{ margin:0 0 1.15rem 0; }
  .year{ color: var(--accent); }
  .cursor{
    display:inline-block; width:.6ch; margin-left:.1ch; color:var(--accent);
    animation: blink 1.05s steps(1,end) infinite;
  }
  @keyframes blink{50%{opacity:0}}

  .appear{opacity:0; transform: translateY(4px); transition: opacity .5s ease, transform .5s ease;}
  .appear.show{opacity:1; transform:none;}

  /* Point 1d: Responsive tweaks */
  @media (max-width: 720px){
    :root{ --pad:20px; }
    .top-left{ right: var(--pad); max-width: 90%; }
    .brand{ font-size:1.05rem; }
    .phonetic{ font-size:.9rem; }
    .tag{ font-size:.85rem; }
    body{ font-size:14px; }
  }

  /* Reduced motion: skip animations */
  @media (prefers-reduced-motion: reduce){
    body{ animation: none !important; }
    .cursor{ animation: none !important; }
    .appear, .top-left, .finale{ transition: none !important; }
  }
</style>
</head>
<body>
  <main class="viewport" aria-live="polite">
    <!-- UPPER-LEFT: typing script -->
    <section id="block" class="top-left">
      <p id="l1" class="line appear">
        <span class="year">2026.</span>
        <span id="t1"></span><span id="c1" class="cursor">▍</span>
      </p>
      <p id="l2" class="line appear">
        <span class="year">2028.</span>
        <span id="t2"></span><span id="c2" class="cursor" style="visibility:hidden">▍</span>
      </p>
      <p id="l3" class="line appear">
        <span class="year">2030.</span>
        <span id="t3"></span><span id="c3" class="cursor" style="visibility:hidden">▍</span>
      </p>
    </section>

    <!-- UPPER-LEFT: finale (replaces the script area) -->
    <aside id="finale" class="finale">
      <div><span class="brand">synth8z_</span> <span class="phonetic">(/sɪnθ-eɪ-ziː/)</span></div>
      <div class="tag">Protocols for the post-human economy.</div>
    </aside>
  </main>

<script>
  // Point 2: refined sentences (with improved rhythm)
  const L1 = " Amid a global arms race, AGI was achieved — quietly, then everywhere.";
  const L2 = " Autonomous agents went mainstream. 2028 was the last year humans had a monopoly on labour.";
  const L3 = " By 2030, synthetic corporations—indistinguishable blends of humans and thinking machines—had become the norm.";

  // Typing pace + timing
  const SPEED = 58;               // ms per character (slow, readable)
  const GAP_BETWEEN_LINES = 1500; // pause after each line typed
  const GAP_BEFORE_FADE = 1600;   // wait after L3 before fading out block
  const GAP_BEFORE_FINALE = 800;  // delay after fade completes before showing finale

  // DOM refs
  const t1=document.getElementById('t1'), c1=document.getElementById('c1'), l1=document.getElementById('l1');
  const t2=document.getElementById('t2'), c2=document.getElementById('c2'), l2=document.getElementById('l2');
  const t3=document.getElementById('t3'), c3=document.getElementById('c3'), l3=document.getElementById('l3');
  const block=document.getElementById('block');
  const finale=document.getElementById('finale');
  const reducedMotion=window.matchMedia("(prefers-reduced-motion: reduce)").matches;

  function reveal(el){ el.classList.add('show'); }
  function typeInto(el, text, caret, cb){
    if(reducedMotion){ el.textContent = text; caret.style.visibility='hidden'; return cb&&cb(); }
    let i = 0;
    const step = () => {
      el.textContent = text.slice(0, i++);
      if(i <= text.length){ setTimeout(step, SPEED); }
      else { caret.style.visibility='hidden'; cb&&cb(); }
    };
    caret.style.visibility='visible'; step();
  }

  (function run(){
    reveal(l1);
    typeInto(t1, L1, c1, () => {
      setTimeout(() => {
        reveal(l2);
        typeInto(t2, L2, c2, () => {
          setTimeout(() => {
            reveal(l3);
            typeInto(t3, L3, c3, () => {
              // Fade out all lines, then show finale in the same quadrant
              setTimeout(() => {
                block.classList.add('fadeout');
                const onEnd = () => {
                  block.removeEventListener('transitionend', onEnd);
                  setTimeout(() => finale.classList.add('show'), GAP_BEFORE_FINALE);
                };
                block.addEventListener('transitionend', onEnd);
                // Fallback if transition event doesn't fire
                setTimeout(() => finale.classList.add('show'), 1400 + GAP_BEFORE_FINALE);
              }, GAP_BEFORE_FADE);
            });
          }, GAP_BETWEEN_LINES);
        });
      }, GAP_BETWEEN_LINES);
    });
  })();
</script>
</body>
</html>
